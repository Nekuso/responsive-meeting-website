<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Meet.me</title>
</head>
<body>

    
    <div class="left__container">
        <img class="img-responsive" src="../img/left__signUp.png" alt="">
    </div>

    
    <section class="right__container">
        <p>Sign Up.</p>
        <h1>Welcome!</h1>

        <div class="input__container">
            <div class="email__input">
                <p>Email</p>
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="password__input">
                <p>Password</p>
                <input type="password" placeholder="•••••••••">
            </div>
            <div class="password__input">
                <p>Confirm Password</p>
                <input type="password" placeholder="•••••••••">
            </div>
            <a class="trouble a__link" href="login.html">Have an account?</a>
        </div>
        <button>Sign Up</button>
        <div class="or">
            <hr><p>Or Sign Up in with</p><hr>
        </div>
        <div class="login__options">
            <a href=""><i class='bx bxl-google'></i>Google</a>
            <a href=""><i class='bx bxl-apple' ></i>Apple</a>
            <a href=""><i class='bx bxl-facebook'></i>Facebook</a>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
